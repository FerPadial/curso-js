<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Agenda</title>
    <link rel="stylesheet" type="text/css" href="agenda.css">

    <script>
        function cargaTela(){
            document.querySelector("#f_nome").value="";
            document.querySelector("#f_celular").value="";
            document.querySelector("#f_email").value="";
            document.querySelector("#f_dtnasc").value="";
            document.querySelector("#f_nome").focus();
        }
    </script>
</head>
<body onLoad="cargaTela()" id="novo">
    <div class="elementosForm">
        <div class="campoForm">
            <label for="f_nome">Nome</label>
            <input type="text" name="f_nome" id="f_nome">
        </div>
        <div class="campoForm">
            <label for="f_celular">Celular</label>
            <input type="text" name="f_celular" id="f_celular" type="tel">
        </div>
        <div class="campoForm">
            <label for="f_email">e-mail</label>
            <input type="text" name="f_email" id="f_email" type="email">
        </div>
        <div class="campoForm">
            <label for="f_dtnasc">Data de Nascimento</label>
            <input type="text" name="f_dtnasc" id="f_dtnasc" type="date">
        </div>
    </div>
    <div class="botoesForm">
        <button class="btn_geral" id="btn_gravar">Gravar</button>
        <button class="btn_geral" id="btn_cancelar">Cancelar</button>
    </div>

    <script src="novo.js" type="module"></script>
</body>
</html>
