<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - BackOffice</title>
    <link rel="stylesheet" type="text/css" href="../../estoque_geral.css">
    <link rel="stylesheet" type="text/css" href="produtos.css">
</head>
<body>
    <div id="topoJanela" class="topoJanela">
        <div></div>
        <div>Produtos</div>
        <div>
            <img src="../../imgs/pesquisar.svg" id="btn_pesq" class="btn_mainoper" title="Pesquisar produtos">  <!--Aqui é para o modelo de pesquisa usando backend-->
            <img src="../../imgs/listartodos.svg" id="btn_listartudo" class="btn_mainoper" title="Listar todos os produtos">
            <img src="../../imgs/mov.svg" id="btn_mov" class="btn_mainoper" title="Movimentação de Estoque">
            <img src="../../imgs/add.svg" id="btn_add" class="btn_mainoper" title="Adicionar novo produto">
        </div>
    </div>

    <div id="filtragem" class="filtragem">
        <div class="campoForm campoFiltragem">
            <label for="f_filtragem">Filtrar por descrição</label>
            <input type="text" id="f_filtragem" name="f_filtragem" class="inputFiltragem" title="Pesquisar Produto pela Descrição">
        </div>
    </div>

    <!-- Parte do popup de pesquisa usando Backend -->
    <div id="pesquisa" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopupPesquisar">Pesquisar</div>
                <img src="../../imgs/close.svg" title="Fechar" class="btn_janelaOper" id="btn_fecharPopupPesq">
            </div>
            <div class="corpoPopup">
                <div class="campoForm">
                    <label>Tipo da pesquisa</label>
                    <div class="campoRadioPesq">
                        <input type="radio" id="f_pesqId" name="f_pesqTipo" checked>ID
                        <input type="radio" id="f_pesqNome" name="f_pesqTipo">Descrição
                    </div>
                </div>
                <div class="campoForm">
                    <input type="text" id="f_pesq" name="f_pesq">
                </div>  
            </div>
            <div class="rodapePopup">
                <button id="btn_pesquisar" class="btn_comandoPopup">Pesquisar</button>

            </div>
        </div>
    </div>
    <!-- **************************************** -->


    <div id="novoProduto" class="popup ">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopup">Novo Produto</div>
                <img src="../../imgs/close.svg" title="Fechar" class="btn_janelaOper" id="btn_fecharPopup">
            </div>
            <div class="corpoPopup">
                <div class="campoForm">
                    <label for="f_codprod">Código do Produto</label>
                    <input type="text" id="f_codprod" name="f_codprod">
                </div>
                <div class="campoForm">
                    <label for="f_descprod">Descrição do Produto</label>
                    <input type="text" id="f_descprod" name="f_descprod">
                </div>
                <div class="campoForm">
                    <label for="f_qtdeprod">Quantidade Produto</label>
                    <input type="number" min="0" value="1" id="f_qtdeprod" name="f_qtdeprod">
                </div>
                <div class="campoForm">
                    <label for="f_fornprod">Tipo Produto</label>
                    <select id="f_fornprod" name="f_fornprod">
                        <option>Teste</option>
                    </select>
                </div>         
                <div class="campoForm">
                    <label for="f_fornecedor">Fornecedor</label>
                    <select id="f_tipoprod" name="f_tipoprod">
                        <option>Teste</option>
                    </select>
                </div>                        
                <div class="campoForm">
                    <label for="f_statusprod">Status Produto</label>
                    <select id="f_statusprod" name="f_statusprod">
                        <option value="A">Ativo</option>
                        <option value="I">Inativo</option>
                    </select>
                </div>                
            </div>
            <div class="rodapePopup">
                <button id="btn_gravarPopup" class="btn_comandoPopup">Gravar</button>
                <button id="btn_cancelarPopup" class="btn_comandoPopup">Cancelar</button>

            </div>
        </div>
    </div>

    <div id="movEstoque" class="popup ocultarPopup">    <!--ocultarPopup-->
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopup">Movimentação de Estoque</div>
                <img src="../../imgs/close.svg" title="Fechar" class="btn_janelaOper" id="btn_fecharPopup">
            </div>
            <div class="corpoPopup">
                <div class="campoForm">
                    <label for="f_nome">Descrição do Produto</label>
                    <input type="text" id="f_nome" name="f_nome">
                </div>
                <div class="campoForm">
                    <label for="f_tipoColab">Tipo Produto</label>
                    <select id="f_tipoColab" name="f_tipoColab">
                        <option>Teste</option>
                    </select>
                </div>                
                <div class="campoForm">
                    <label for="f_status">Status Produto</label>
                    <select id="f_status" name="f_status">
                        <option value="A">Ativo</option>
                        <option value="I">Inativo</option>
                    </select>
                </div>                
            </div>
            <div class="rodapePopup">
                <button id="btn_gravarPopup" class="btn_comandoPopup">Registrar Movimentação</button>
                <button id="btn_cancelarPopup" class="btn_comandoPopup">Cancelar</button>

            </div>
        </div>
    </div>

    <div id="areaGrid" class="areaGrid">
        <div id="grid" class="grid">
            <div id="tituloGrid" class="tituloGrid">
                <div class="colunaTituloGrid c1">ID</div>
                <div class="colunaTituloGrid c2">Descrição</div>
                <div class="colunaTituloGrid c3">Tipo</div>
                <div class="colunaTituloGrid c4">Status</div>
                <div class="colunaTituloGrid c5">Operações</div>
            </div>
            <div id="dadosGrid" class="dadosGrid">
                <!--
                    <div class="linhaGrid">
                        <div class="linhaTituloGrid c1">ID</div>
                        <div class="linhaTituloGrid c2">Nome</div>
                        <div class="linhaTituloGrid c3">Tipo</div>
                        <div class="linhaTituloGrid c4">Status</div>
                        <div class="linhaTituloGrid c5">Operações</div>
                    </div>
                -->
            </div>
        </div>
    </div>


    <script src="../../estoque_geral.js" type="module"></script>
    <script src="produtos.js" type="module"></script>
</body>
</html>
