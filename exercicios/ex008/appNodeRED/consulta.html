    <h1>CFB - Cursos - WebApp - Node-RED</h1>
    <h2>Consultar Registro</h2>

    <!-- vai precisar fazer a consulta em uma API e obter a resposta -->
    <div id="filtro">

    </div>
    <div id="dados">

    </div>

    <script type="text/javascript">
        const obterTodosRegistros=async()=>{
            const resp=await fetch('http://127.0.0.1:1880/todosRegistros')
            const respJson=await resp.json()
            
            respJson.map((dado)=>{
                document.getElementById("dados").innerHTML += "<div>ID: " + dados.id + " - NOME: " + dado.nome + " - TELEFONE: " + dado.telefone+"</div>"
            })
        }

        obterTodosRegistros()

    </script>
