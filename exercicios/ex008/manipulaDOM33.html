<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="estilo33.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!--Biblioteca do chartjs.org -->
</head>
<body>
    <div style="width: 2000px; height: 200px;"> 
        <canvas id="grafico1"></canvas>
    </div>
    
    <script>
        const ctx = document.getElementById('grafico1');
      
        let labelsx=["Brasil","USA","Africa","Jap√£o"]
        let valoresx=[10,20,30,40]

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labelsx,
            datasets: [{
              label: '# of Votes',
              data: valoresx,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
    
</body>
</html>
